

<div class="myBg-img" style="background-image: url('assets/images/treeImage.jpg');">
    
    <div class="container">
        <div class="row">
            
                <h1 *ngIf="isEnglish() "> Welcome to Family <BR/>tree generator!</h1>
                <h1 *ngIf="isSerbian()"> Добродошли у Генератор <BR/>породичног стабла!</h1>
        </div> 
        

        <div class="row pt-5">
            <div class="col-6">
                <button type="button" (click)="generate()" class="btn btn-1 btn-warning btn-rounded btn-block">
                    <h2 *ngIf="isEnglish()" >Generate a new tree!</h2>
                    <h2 *ngIf="isSerbian()" >Генериши ново стабло!</h2>
                </button>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-6">
             </div>
        </div>
        <div class="row pt-5">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-warning btn-rounded btn-block" disabled>
                        <h2 *ngIf="isEnglish()">Choose a language <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-translate" viewBox="0 0 16 16">

                          <h2 *ngIf="isSerbian()">Изабери језик <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-translate" viewBox="0 0 16 16">

                          </svg></h2>
                        </button>
                       
                    
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button (click)="jezik(1)" type="button" class="btn btn-1 btn-warning btn-rounded btn-block">
                        <h2 >English</h2>
                    </button>
                    
                </div>
                <div class="col-2">
                    <button (click)="jezik(2)" type="button" class="btn btn-1 btn-warning btn-rounded btn-block">
                        <h2>Српски</h2>
                    </button>
                </div>
                
            </div>
           
        </div>
        
        <div class="row pt-5">
            
            <div class="col-6">
                <button type="button" style="width: 200px" class="btn btn-1 btn-warning btn-rounded btn-block">
                    <h2 *ngIf="isEnglish()">Quit</h2>
                    <h2 *ngIf="isSerbian()">Излаз</h2>
                </button>
            </div>
        </div>

     </div>
</div>
