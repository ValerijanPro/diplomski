

<div class="myBg-img" style="background-image: url('assets/images/treeImage.jpg');">
    
    <div class="container">
        <div class="row">
                <h1> {{ 'welcome.heading1' | translate }} <BR/>{{ 'welcome.heading2' | translate }}</h1>
        </div> 
        

        <div class="row pt-5">
            <div class="col-6">
                <button type="button" (click)="generate()" class="btn btn-1 btn-warning btn-rounded btn-block">
                    <h2>{{ 'welcome.generateNew' | translate }}</h2>
                </button>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-6">
             </div>
        </div>
        <div class="row pt-5">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-warning btn-rounded btn-block" disabled>
                        <h2>{{ 'welcome.chooseLanguage' | translate }} <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-translate" viewBox="0 0 16 16">
                            <path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z"/>
                            <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z"/>
                          </svg></h2>
                        </button>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button (click)="switchLanguage('en')" type="button" class="btn btn-1 btn-warning btn-rounded btn-block">
                        <h2 >English</h2>
                    </button>
                    
                </div>
                <div class="col-2">
                    <button (click)="switchLanguage('rs')" type="button" class="btn btn-1 btn-warning btn-rounded btn-block">
                        <h2>Српски</h2>
                    </button>
                </div>
                <div class="col-2">
                    <button (click)="switchLanguage('fr')" type="button" class="btn btn-1 btn-warning btn-rounded btn-block">
                        <h2>Français</h2>
                    </button>
                </div>
                <div class="col-2">
                    <button (click)="switchLanguage('de')" type="button" class="btn btn-1 btn-warning btn-rounded btn-block">
                        <h2>Deutsch</h2>
                    </button>
                </div>
                
            </div>
           
        </div>
        
        <div class="row pt-5">
            
            <div class="col-6">
                <button type="button" style="width: 200px" class="btn btn-1 btn-warning btn-rounded btn-block">
                    <h2>{{ 'welcome.quit' | translate }}</h2>
                </button>
            </div>
        </div>

     </div>
</div>
